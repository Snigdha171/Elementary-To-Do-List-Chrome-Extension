<!DOCTYPE html>
<html>
<head>

<style>
li {
	list-style:none;
}

ul li.checked {
  text-decoration: line-through;

    border-radius: 25px;
    border: 2px solid #bed4f7;
}

</head>

<div id="taskDiv" class="header">

  <button id='clearTasks'>Clear</button>
  

</div>
